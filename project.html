<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Register</title>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }

    body{
        background: url("https://www.sriramakrishnahospital.com/wp-content/uploads/2021/06/Blood-Donation-1.jpg") no-repeat center center fixed;
        background-size: cover;
    }
    .container{
        color:white;
        position:absolute;
        top:30%;
        left:40%
    }

        display: inline-block;
        font-size: 40px;
        border-bottom: 5px solid #c30c0c;
        margin-bottom: 20px;
        padding: 13px 0px;

    .box{
        width: 100%;
        margin:22px 5px;

    .box input{

        padding:5px 10px;

    }
    
    .btn{
        color:white;

        padding:10px 21px;

            <input type="password" name="password" id="password" maxlength="20" placeholder="Enter Your Password">
        </div>
